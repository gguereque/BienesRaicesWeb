<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bienes Raíces</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="site-header">
        <div class="container contenido-header">
            <div class="barra">
                <a href="index.html">
                    <img src="img/logo.svg" alt="Logo Bienes Raíces">
                </a>
                <nav class="navigation">
                    <a target="_self" href="nosotros.html">Nosotros</a>
                    <a target="_self" href="anuncios.html">Anuncios</a>
                    <a target="_self" href="blog.html">Blog</a>
                    <a target="_self" href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </header>
    <h1 class="fw-300 text-center">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen Principal">

    <main class="container section centered-content">
        <h2 class="fw-300 text-center">Llena el formulario de contacto</h2>

        <form class="contact-form" action="">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Tu email" required>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Tu teléfono" required>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea>
            </fieldset>
            <fieldset>
                <legend>Información sobre Propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>
                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" min="0">
            </fieldset>
            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado:</p>
                <div class="radio-options">
                    <label for="telefono">Télefono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">
                    <label for="correo">Correo</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>

                <p>Si eligió teléfono, eliga la fecha y hora:</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="09:00" max="18:00">

            </fieldset>

            <input type="submit" value="Enviar Form" class="btn green-btn">
        </form>
    </main>
    <footer class="site-footer section">
        <div class="container container-footer">
            <nav class="navigation">
                <a target="_self" href="nosotros.html">Nosotros</a>
                <a target="_self" href="anuncios.html">Anuncios</a>
                <a target="_self" href="blog.html">Blog</a>
                <a target="_self" href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los derechos reservados 2019 &copy;</p>
        </div>
    </footer>
</body>

</html>
